{% load static %}

<div class="col-md-4 site-bar">
    <div class="widget-site-bar">
        <h3 class="title-widget-post">Featured post</h3>
        <ul class="category-posts">
            {% for post in featured_post %}
                <li class="post-box">
                    <div class="horizontal-container-inner">
                        <div class="post-image col-md-4 col-xs-4">
                            <a href="{% url 'post_detail' year=post.published_date.year  month=post.published_date.month post_slug=post.slug %}"
                               title="Title featured post">
                                <img src="{% get_media_prefix %}{{ post.image_thumbnail }}">
                            </a>
                        </div>
                        <div class="post-data col-md-8 col-xs-8">
                            <a href="{% url 'post_detail' year=post.published_date.year month=post.published_date.month post_slug=post.slug %}">
                                {{ post.title }}</a>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
