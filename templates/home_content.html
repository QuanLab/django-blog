{% load get_category %}
{% load static %}

<div class="content-box col-md-8">
    {% if posts %}
    {% for post in posts %}
    <div class="last-post">
        <div class="col-md-4 featured-thumnail">
            <a href="{% url 'post_detail' year=post.published_date.year  month=post.published_date.month post_slug=post.slug %}">
                <img src= {% get_media_prefix %}{{ post.image_thumbnail }}>
            </a>
        </div>
        <div class="content-post col-md-8">
            <a href="{% url 'post_detail' year=post.published_date.year  month=post.published_date.month post_slug=post.slug %}">
                <h2 class="title">{{ post.title }}</h2>
            </a>
            <p>
                {% autoescape off %}
                    {{ post.content|truncatewords_html:27|striptags }}
                {% endautoescape %}
            </p>
        </div>
        <div class="author">
            Last updated: <span class="created">{{ post.published_date| date}}</span>
        </div>
    </div>
    {% endfor %}
    {% endif %}
</div>
